; Donation Code
COM_CONFIG_DONATION_FIELDSET_LABEL="Код пожертвования"
KR_DONATION_CODE="Введите ваш код пожертвования"
KR_DONATION_CODEDESC="Если вы используете это расширение коммерчески или хотите поддержать разработку, пожалуйста, получите код пожертвования для вашего домена. Код пожертвования действителен для одного домена и для всех расширений Kubik-Rubik. Вы можете отключить подсказку в красном прямоугольнике в верхней части настроек только с одним кодом, действительным для всех расширений Kubik-Rubik. Вам нужен cURL или allow_url_fopen, чтобы проверить код. Пожалуйста, убедитесь, что по крайней мере один из двух методов включен на сервере!"
KR_DONATION_CODE_CHECK_DEFAULT_LOCALHOST="Благодарю за использование моего расширения. Если вы используете это расширение коммерчески или хотите поддержать разработку — получите код пожертвования для вашего домена: <a href="_QQ_"http://joomla-extensions.kubik-rubik.de/donation-code"_QQ_" target="_QQ_"_blank"_QQ_">подробнее</a>"
KR_DONATION_CODE_CHECK_ERROR_LOCALHOST="<strong>Внимание:</strong> вы не можете задействовать код пожертвования в окружении локального сервера. Пожалуйста, удалите введенный код, чтобы отключить проверку!"
KR_DONATION_CODE_CHECK_DEFAULT="Благодарю за использование моего расширения. Если вы используете это расширение коммерчески или хотите поддержать разработку — получите код пожертвования для вашего домена (<strong>%s</strong>): <a href="_QQ_"http://joomla-extensions.kubik-rubik.de/donation-code"_QQ_" target="_QQ_"_blank"_QQ_">подробнее</a>"
KR_DONATION_CODE_CHECK_ERROR_SERVER="<strong>Ошибка:</strong> не удалось выполнить запрос. не удалось вызвать скрипт проверки, но расширение будет работать без ограничений."
KR_DONATION_CODE_CHECK_ERROR="<strong>Ошибка:</strong> вам нужен по крайней мере один из этих двух методов на стороне сервера, чтобы проверить код пожертвования: <strong>cURL</strong> или <strong>allow_url_fopen</strong>. Пожалуйста, включите один из них и попробуйте еще раз!"
